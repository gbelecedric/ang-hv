<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editer Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="../../assets/icon/User_96px.png">
      <h1 class="fw500" *ngIf="data">{{data.membre.nomMembre}} {{data.membre.prenomMembre}}</h1>
      <h2 color="light" margin-bottom *ngIf="data">{{data.membre.profession.libelleProfession}}</h2>
      <!-- <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Editer / Photo profil
      </ion-button> -->
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Information membre</ion-label>
            </ion-list-header>

            <form  [formGroup]="onLoginForm">

              <ion-item>
                <ion-label color="dark" position="stacked">Email:</ion-label>
                <ion-input type="email" value="{{data.membre.emailMembre}}" formControlName="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label color="dark" position="stacked">Tel</ion-label>
                <ion-input type="tel" value="{{data.membre.telMembre}}" formControlName="tel"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Adresse:</ion-label>
                <ion-input type="text" value="{{data.membre.adresseMembre}}" formControlName="adresse"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="dark" position="stacked">Code Postal:</ion-label>
                <ion-input type="text" value="{{data.membre.codePostalMembre}}" formControlName="postal"></ion-input>
              </ion-item>
            </form>   
          </ion-list>
       </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button  color="primary" (click)="sendData()" [disabled]="!onLoginForm.valid">Valider</ion-button>
  </ion-card>
</ion-content>
