<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" (click)="listeAssiteur()">
			<ion-icon name="arrow-round-back" class="icon-lg"></ion-icon>
		</ion-buttons>
		<ion-title>DÃ©tails de l'assisteur</ion-title>
		<ion-buttons class="ionicon" slot="end" (click)="modifierassisteur(assisteur.email)">
			<ion-icon name="create"></ion-icon>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-card-header>
			<ion-card-title class="name-community">
				{{ assisteur.name }}
			</ion-card-title>
		</ion-card-header>
		<ion-card-content text-center>
			<ion-item lines="none">
				<ion-icon name="mail" slot="start"></ion-icon>
				<ion-label class="info-community"
					>{{ assisteur.email }}</ion-label
				>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="home" slot="start"></ion-icon>
				<ion-label text-wrap class="info-community"
					>{{ assisteur.street }}</ion-label
				>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="call" slot="start"></ion-icon>
				<ion-label text-wrap class="info-community"
					>{{ assisteur.phoneNumber }}</ion-label
				>
			</ion-item>
		</ion-card-content>
	</ion-card>
</ion-content>
