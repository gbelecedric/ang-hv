<app-header></app-header>
<div class="wrapper">
  <div class="">
    <div class="page-title-alt-bg"></div>
    <div class="page-title-box" style="top: 20px">
      <div class="form-group row">
      <label class="col-sm-2 col-form-label"><span style="font-weight: bold">App Builder ({{status | uppercase}})</span>
        <button class="btn btn-dark" (click)="isTested = !isTested">click</button></label>
      </div>

    </div>
    <div class="row">
      <iframe *ngIf="isConnected" id="inlineFrameExample"
              title="Inline Frame Example"
             style="width: 100%; height: 1000px; border: 1px solid white; border-radius: 5px"
              src="https://flutterstudio.app/">
      </iframe>
    </div>
  </div>
</div>
